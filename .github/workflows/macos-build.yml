name: macOS Build

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    # Builds universal binaries (x86_64 + arm64) for compatibility with both Intel and Apple Silicon Macs
    strategy:
      matrix:
        os: [macos-14, macos-15]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout OSCRouter
      uses: actions/checkout@v4
      with:
        path: OSCRouter

    - name: Checkout EosSyncLib dependency
      uses: actions/checkout@v4
      with:
        repository: ElectronicTheatreControlsLabs/EosSyncLib
        path: EosSyncLib

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.10.1'
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        cache: true
        modules: 'qtnetworkauth'

    - name: Configure CMake
      working-directory: OSCRouter
      run: |
        mkdir build
        cd build
        cmake -G Xcode ..

    - name: Build with Xcode
      working-directory: OSCRouter/build
      run: |
        xcodebuild -project OSCRouter.xcodeproj \
                   -scheme OSCRouter \
                   -configuration RelWithDebInfo \
                   -allowProvisioningUpdates \
                   CODE_SIGN_IDENTITY="" \
                   CODE_SIGNING_REQUIRED=NO

        # Verify the build output
        echo "Build output:"
        ls -la RelWithDebInfo/

        # Verify universal binary (Intel + Apple Silicon)
        if [ -f "RelWithDebInfo/OSCRouter.app/Contents/MacOS/OSCRouter" ]; then
          echo "Verifying binary architectures:"
          lipo -info RelWithDebInfo/OSCRouter.app/Contents/MacOS/OSCRouter
          file RelWithDebInfo/OSCRouter.app/Contents/MacOS/OSCRouter
        fi

        # Check if DMG was created
        if [ -f OSCRouter.dmg ]; then
          echo "DMG created successfully at $(pwd)/OSCRouter.dmg"
          ls -lh OSCRouter.dmg
        else
          echo "Warning: DMG not found at expected location"
          find . -name "*.dmg" -type f
        fi

    - name: Create properly packaged .app zip
      working-directory: OSCRouter/build
      run: |
        # Create a zip that preserves the macOS .app bundle structure
        # Using ditto to preserve resource forks and extended attributes
        if [ -d "RelWithDebInfo/OSCRouter.app" ]; then
          cd RelWithDebInfo
          ditto -c -k --keepParent OSCRouter.app ../OSCRouter-macOS-${{ matrix.os }}.zip
          cd ..
          echo "Created OSCRouter-macOS-${{ matrix.os }}.zip"
          ls -lh OSCRouter-macOS-${{ matrix.os }}.zip
        else
          echo "Error: OSCRouter.app not found"
          exit 1
        fi

    - name: Upload .app zip artifact
      uses: actions/upload-artifact@v4
      with:
        name: OSCRouter-macOS-${{ matrix.os }}-app
        path: OSCRouter/build/OSCRouter-macOS-${{ matrix.os }}.zip
        if-no-files-found: error

    - name: Upload .dmg artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: OSCRouter-macOS-${{ matrix.os }}-dmg
        path: OSCRouter/build/OSCRouter.dmg
        if-no-files-found: warn

    - name: Prepare release assets
      if: github.event_name == 'release'
      run: |
        cd OSCRouter/build
        # Rename DMG for release if it exists
        if [ -f OSCRouter.dmg ]; then
          cp OSCRouter.dmg OSCRouter-macOS-${{ matrix.os }}.dmg
          echo "Prepared OSCRouter-macOS-${{ matrix.os }}.dmg for release"
        fi

        # The .app zip is already named correctly
        if [ -f OSCRouter-macOS-${{ matrix.os }}.zip ]; then
          echo "OSCRouter-macOS-${{ matrix.os }}.zip ready for release"
        fi

        ls -lh

    - name: Upload assets to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: |
          OSCRouter/build/OSCRouter-macOS-${{ matrix.os }}.dmg
          OSCRouter/build/OSCRouter-macOS-${{ matrix.os }}.zip
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
