name: Windows Build

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout OSCRouter
      uses: actions/checkout@v4
      with:
        path: OSCRouter

    - name: Checkout EosSyncLib dependency
      uses: actions/checkout@v4
      with:
        repository: ElectronicTheatreControlsLabs/EosSyncLib
        path: EosSyncLib

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.10.1'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2022_64'
        cache: true
        modules: 'qtnetworkauth'

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Configure CMake
      working-directory: OSCRouter
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 ..

    - name: Build with MSBuild
      working-directory: OSCRouter/build
      run: |
        cmake --build . --config RelWithDebInfo --parallel
        
        # Verify the build output
        echo "Build output:"
        dir RelWithDebInfo

    - name: Run windeployqt
      working-directory: OSCRouter/build/RelWithDebInfo
      run: |
        # windeployqt should have been run by CMakeLists.txt post-build command
        # Verify Qt DLLs are present
        echo "Checking for Qt DLLs:"
        dir *.dll

    - name: Create Windows zip package
      working-directory: OSCRouter/build/RelWithDebInfo
      run: |
        # Create a clean distribution folder
        mkdir OSCRouter-Windows
        
        # Verify build output exists first
        echo "Checking for OSCRouter.exe in current directory..."
        if (-not (Test-Path "OSCRouter.exe")) {
          echo "OSCRouter.exe not found. Listing directory contents:"
          dir
          throw "OSCRouter.exe not found in build output"
        }
        
        # Copy executable (required)
        Copy-Item -Path "OSCRouter.exe" -Destination "OSCRouter-Windows\" -ErrorAction Stop
        
        # Copy all DLLs (required)
        $dllFiles = Get-ChildItem -Path "*.dll" -File
        if ($dllFiles.Count -eq 0) {
          throw "No DLLs found - windeployqt may not have run correctly"
        }
        Copy-Item -Path "*.dll" -Destination "OSCRouter-Windows\" -ErrorAction Stop
        
        # Copy Qt platforms plugin (required for Qt apps)
        if (-not (Test-Path "platforms")) {
          throw "platforms directory not found - Qt deployment incomplete"
        }
        mkdir OSCRouter-Windows\platforms
        Copy-Item -Path "platforms\*.dll" -Destination "OSCRouter-Windows\platforms\" -ErrorAction Stop
        
        # Copy Qt styles plugin if it exists (optional)
        if (Test-Path "styles") {
          mkdir OSCRouter-Windows\styles
          try {
            Copy-Item -Path "styles\*.dll" -Destination "OSCRouter-Windows\styles\" -ErrorAction Stop
          } catch {
            Write-Warning "Failed to copy styles plugin (optional): $_"
          }
        }
        
        # Verify critical files exist
        if (-not (Test-Path "OSCRouter-Windows\OSCRouter.exe")) { throw "OSCRouter.exe missing from package" }
        if (-not (Test-Path "OSCRouter-Windows\platforms\qwindows.dll")) { throw "Qt platform plugin missing from package" }
        
        # Create zip file
        Compress-Archive -Path OSCRouter-Windows\* -DestinationPath ..\OSCRouter-Windows.zip
        
        echo "Created OSCRouter-Windows.zip"
        dir ..\OSCRouter-Windows.zip

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: OSCRouter-Windows
        path: OSCRouter/build/OSCRouter-Windows.zip
        if-no-files-found: error

    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: OSCRouter/build/OSCRouter-Windows.zip
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
